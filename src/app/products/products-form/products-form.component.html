<mat-card>
  <mat-card-header>
    <mat-card-title>formulario</mat-card-title>
  </mat-card-header>

  <form [formGroup]="form">
    <mat-form-field class="full-width">
      <input matInput placeholder="Nome" formControlName="name">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input type="number" matInput placeholder="Preço" formControlName="price">
    </mat-form-field>

    <!-- <mat-form-field class="full-width">
      <input matInput placeholder="Categoria" formControlName="category">
    </mat-form-field> -->
    <div *ngIf="categories$ | async as categories; else loading">
      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option *ngFor="let category of categories" [value]="category">{{ category.name }}</mat-option>
          <!-- <mat-option value="Eletronics">eletrônico</mat-option>
          <mat-option value="Books">livro</mat-option> -->
        </mat-select>
      </mat-form-field>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>"
    </ng-template>

  </form>

  <mat-card-actions>
    <button (click)="onSubmit()" mat-raised-button color="primary" *ngIf = "form.status == 'VALID'" >Salvar</button> <!---->
    <button (click)="onCancel()" mat-raised-button >Cancelar</button> <!--(click)="onCancel()"-->
  </mat-card-actions>
</mat-card>
