<mat-card>
  <mat-card-header>
    <mat-card-title>editar produto</mat-card-title>
  </mat-card-header>

  <form [formGroup]="form">
    <mat-form-field class="full-width">
      <input matInput placeholder="Produto" formControlName="name">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Preço" formControlName="price">
    </mat-form-field>

      <!-- *ngIf="categories$ | async as categories; else loading"> -->
    <div>
      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option *ngFor="let category of categories$ | async" [value]="category">{{ category.name }}</mat-option>
          <!-- <mat-option value="Eletronics">eletrônico</mat-option>
          <mat-option value="Books">livro</mat-option> -->
        </mat-select>
      </mat-form-field>
    </div>
  </form>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>"
  </ng-template>

  <mat-card-actions>
    <button (click)="onSubmitEdit()" mat-raised-button color="primary">Salvar</button>  <!-- (click)="onSubmitEdit()" -->
    <button [routerLink]="['/products']" mat-raised-button >Cancelar</button> <!--(click)="onCancel()" -->
  </mat-card-actions>
</mat-card>
