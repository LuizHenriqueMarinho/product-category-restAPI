<mat-card>
    <mat-card-header>
      <mat-card-title>editar categoria</mat-card-title>
    </mat-card-header>

    <form [formGroup]="form"> <!-- [formGroup]="form"-->
      <mat-form-field class="full-width">
        <input matInput placeholder="Categoria" formControlName="name">
      </mat-form-field>

    </form>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>"
    </ng-template>

    <mat-card-actions>
      <button (click)="onSubmitEdit()" mat-raised-button color="primary">Salvar</button>  <!-- (click)="onSubmitEdit()" -->
      <button (click)="onCancel()" mat-raised-button >Cancelar</button> <!--(click)="onCancel()" -->
    </mat-card-actions>
  </mat-card>
