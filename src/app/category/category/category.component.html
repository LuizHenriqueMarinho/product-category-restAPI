<mat-card>
  <mat-card-header>
    <mat-card-title>criar categoria</mat-card-title>
  </mat-card-header>

  <form [formGroup]="formCategory">
    <mat-form-field class="full-width">
      <input matInput placeholder="Categoria" formControlName="name">
    </mat-form-field>


    <!-- <mat-form-field class="full-width">
      <input matInput placeholder="Categoria" formControlName="category">
    </mat-form-field> -->


  </form>

  <mat-card-actions>
    <button (click)="onSubmit()" mat-raised-button color="primary" >Salvar</button> <!--*ngIf = "form.status == 'VALID'" -->
    <button (click)="onCancel()" mat-raised-button >Cancelar</button> <!--(click)="onCancel()"-->
  </mat-card-actions>
</mat-card>
